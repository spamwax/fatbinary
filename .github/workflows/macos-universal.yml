on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - master
  workflow_dispatch:
  # For quickly detecting important differences in runner configurations

name: macOS universal

jobs:
  build_aarch64:
    name: Build Universal Binary
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.56.1
          target: aarch64-apple-darwin
          override: true
      - name: Build x86_64-apple-darwin
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --target x86_64-apple-darwin
      - name: Set SDKROOT
        run: echo "SDKROOT=$(xcrun -sdk macosx11.1 --show-sdk-path)" >> $GITHUB_ENV
      - name: Set MACOSX_DEPLOYMENT_TARGET
        run: echo "MACOSX_DEPLOYMENT_TARGET=$(xcrun -sdk macosx11.1 --show-sdk-platform-version)" >> $GITHUB_ENV
#      - name: Setup tmate session
#        uses: mxschmitt/action-tmate@v2
      - name: Build aarch64-apple-darwin
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --target aarch64-apple-darwin
      - name: Create fat binary
        run: .github/workflows/script.sh
      - name: Upload for release
        uses: actions/upload-artifact@v2
        if: startsWith(github.ref, 'refs/tags')
        with:
          name: fatbinary-upload
          path: fatbinary.zip
      - name: Download the fat binary
        uses: actions/download-artifact@v2
        if: startsWith(github.ref, 'refs/tags')
        with:
          needs: fatbinary-upload
          name: fatbinary-upload
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: fatbinary.zip
